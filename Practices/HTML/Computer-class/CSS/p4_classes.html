<!DOCTYPE html>
<html>
	<head>
		<title>p4_classes</title>
		<meta charset="utf-8">
	</head>
	<style>
		div {
			margin: 25px;
		}
		.p1 {
			color: blue;
			font-size: 36px;
			font-weight: 600;
			font-family: sans-serif;
		}
		.p2 {
			color: red;
			font-size: 18px;
			font-style: italic;
			font-family: Arial;
		}
	</style>
	<body>
		<p class="p1">I'm a paragraph with size 36px, bold sans-serif and color blue.</p>
		<p class="p2">I'm a paragraph with size 18px, italic, font arial an color red.</p>
	</body>

</html>
