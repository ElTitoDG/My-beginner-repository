<!DOCTYPE html>
<html>
	<head>
		<title>P7_Lists</title>
		<meta charset="utf-8">
		<style>
			ul.a {
				list-style-type: none;
			}
			ul.b {
				list-style-type: circle;
			}
			ul.c {
				list-style-type: square;
			}
			ol.d {
				list-style-type: upper-roman;
			}
		</style>
	</head>

	<body>
		<p>List without graphic element:</p>
			<ul class="a">
				<li>Element 1</li>
				<li>Element 2</li>
				<li>Element 3</li>
			</ul>
		<p>List with circles:</p>
			<ul class="b">
				<li>Element 1</li>
				<li>Element 2</li>
				<li>Element 3</li>
			</ul>
			<p>List with squares:</p>
			<ul class="c">
				<li>Element 1</li>
				<li>Element 2</li>
				<li>Element 3</li>
			</ol>
		<p>List with roman numbers:</p>
			<ol class="d">
				<li>Element 1</li>
				<li>Element 2</li>
				<li>Element 3</li>
			</ol>
	</body>

</html>
